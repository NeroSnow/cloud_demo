server:
  port: 80

spring:
  application:
    name: cloud-consumer-openfeign-order
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          #默认全局
          default:
            #连接超时时间 3秒
            connectTimeout: 3000
            #读取超时时间
            readTimeout: 3000
          #单个服务 5秒
#          cloud-payment-service:
#            #连接超时时间
#            connectTimeout: 5000
#            #读取超时时间
#            readTimeout: 5000
      #替换调用方式 httpclient5
      httpclient:
        hc5:
          enabled: true
      #请求压缩
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true

# feign日志以什么级别监控哪个接口
logging:
  level:
    com:
      cloud:
        apis:
          PayFeignApi: debug

